<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<nav></nav>
<header></header>
<div class="container-fluid">
	<section id="players">
		<div class="row">
		<div class="col-md-6">Player 1 <span>Score</span></div>
		<div class="col-md-6">Computer <span>Score</span></div>
	</div>
	</section>
	<section id="game">
		<div class="col-md-6">
			<canvas id="guessbox"></canvas>
		</div>
		<div class="col-md-6">
			<canvas id="hangman" width="600" height="400"></canvas>
		</div>
	</section>
	<section id="letters"></section>
	<section id="game-controls"></section>
	
</div>
<script src="js/hangman.js"></script>

</body>
</html>
